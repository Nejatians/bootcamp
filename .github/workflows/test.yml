name: test

on:
  push:
    branches: [ main, chapter1, chapter2 ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        cache: gradle

    - name: Unit Tests
      run: >
        ./gradlew test
